<h2>Employee Details</h2>

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>{{'Name' | translate}}: </b></label>{{employee.name}}
  </div>
  <div>
    <label><b>{{'Title' | translate}}: </b></label>{{employee.title}}
  </div>
  <div>
    <label><b>{{'Email' | translate}}: </b></label>{{employee.email}}
  </div>
  <div>
    <label><b>{{'DOB' | translate}}: </b></label>{{employee.DOB}}
  </div>
</div>
